apiVersion: apps/v1
kind: Deployment
metadata:
  name: unikorn-region
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unikorn-region
  template:
    metadata:
      labels:
        app: unikorn-region
    spec:
      containers:
      - name: unikorn-region
        image: {{ include "unikorn.regionImage" . }}
        args:
        - --namespace={{ .Release.Namespace }}
        {{- with $cors := .Values.region.cors }}
          {{- range $origin := $cors.allowOrigin }}
            {{ printf "- --cors-allow-origin=%s" $origin | nindent 8 }}
          {{- end }}
          {{- if $cors.maxAge }}
            {{ printf "- --cors-max-age=%s" $cors.maxAge | nindent 8 }}
          {{- end }}
        {{- end }}
        {{- with $oidc := .Values.region.oidc }}
        - --oidc-issuer={{ $oidc.issuer }}
          {{- if $oidc.issuerCASecretNamespace }}
          {{ printf "- --oidc-issuer-ca-secret-namespace=%s" $oidc.issuerCASecretNamespace | nindent 8 }}
          {{- end }}
          {{- if $oidc.issuerCASecretName }}
          {{ printf "- --oidc-issuer-ca-secret-name=%s" $oidc.issuerCASecretName | nindent 8 }}
          {{- end }}
        {{- end }}
        {{- if .Values.region.otlpEndpoint }}
          {{ printf "- --otlp-endpoint=%s" .Values.region.otlpEndpoint | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: 6080
        - name: prometheus
          containerPort: 8080
        - name: pprof
          containerPort: 6060
        # Note, this is quite CPU intensive, especially when going wide!
        # TODO: profile me.
        resources:
          requests:
            cpu: "1"
            memory: 50Mi
          limits:
            cpu: "2"
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: true
      serviceAccountName: unikorn-region
      securityContext:
        runAsNonRoot: true
