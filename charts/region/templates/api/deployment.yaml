apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      containers:
      - name: {{ .Release.Name }}-server
        image: {{ include "unikorn.serverImage" . }}
        args:
        {{- include "unikorn.core.flags" . | nindent 8 }}
        {{- include "unikorn.cors.flags" . | nindent 8 }}
        {{- include "unikorn.otlp.flags" . | nindent 8 }}
        {{- include "unikorn.mtls.flags" . | nindent 8 }}
        {{- include "unikorn.identity.flags" . | nindent 8 }}
        - --server-read-timeout=0
        - --server-request-timeout=0
        - --server-write-timeout=0
        env:
        - name: TMPDIR
          value: /staging # to match the volume mount below
        ports:
        - name: http
          containerPort: 6080
        - name: prometheus
          containerPort: 8080
        - name: pprof
          containerPort: 6060
        resources:
          {{- .Values.server.resources | toYaml | nindent 10 }}
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /staging
          name: staging

      serviceAccountName: {{ .Release.Name }}-server
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: staging
        persistentVolumeClaim:
          claimName: image-upload-staging
