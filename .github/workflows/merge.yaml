name: Unikorn Merge
on:
  push:
    branches:
    - main
    tags-ignore:
    - "*"
permissions:
  contents: read
jobs:
  Coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.19.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Touch
      run: make touch
    - name: Unit Test
      run: make test-unit
    - name: Run Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
