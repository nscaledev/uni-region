name: API Tests
on:
  workflow_dispatch:
    inputs:
      run_dev:
        description: 'Run Dev tests'
        type: boolean
        default: true
      run_uat:
        description: 'Run UAT tests'
        type: boolean
        default: false
      focus:
        description: 'Test suite to run'
        required: false
        default: 'All'
        type: choice
        options:
          - 'All'
          - 'Region Discovery'
          - 'Flavor Discovery'
          - 'Image Discovery'
          - 'External Network Discovery'
          - 'File Storage Management'
permissions:
  contents: read

jobs:
  API-Tests-Dev:
    name: API Tests (dev)
    runs-on: ubuntu-latest
    if: github.event.inputs.run_dev == 'true'
    env:
      ENVIRONMENT: dev
      API_BASE_URL: ${{ vars.DEV_API_BASE_URL }}
      API_AUTH_TOKEN: ${{ secrets.DEV_API_AUTH_TOKEN }}
      TEST_ORG_ID: ${{ vars.DEV_TEST_ORG_ID }}
      TEST_PROJECT_ID: ${{ vars.DEV_TEST_PROJECT_ID }}
      TEST_REGION_ID: ${{ vars.DEV_TEST_REGION_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true

    - name: Touch
      run: make touch

    - name: Run API Tests (Skip Storage)
      if: github.event.inputs.focus == 'All'
      run: cd test/api/suites && ginkgo run -v --show-node-events --tags=integration --skip="File Storage Management"

    - name: Run API Tests with Focus
      if: github.event.inputs.focus != 'All' && github.event.inputs.focus != 'File Storage Management'
      run: make test-api-focus FOCUS="${{ github.event.inputs.focus }}"

    - name: Skip File Storage Tests on Dev
      if: github.event.inputs.focus == 'File Storage Management'
      run: echo "Vast is not available on Dev environment, skipping File Storage Management tests"

    - name: Archive API Test Results
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results-dev
        path: test/api/suites/test-results.json

    - name: Archive API Test JUnit Report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-junit-dev
        path: test/api/suites/junit.xml

    - name: Send Slack Notification
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        go run test/api/scripts/slack-notify.go test/api/suites/test-results.json "$WORKFLOW_URL"

  API-Tests-UAT:
    name: API Tests (uat)
    runs-on: ubuntu-latest
    if: github.event.inputs.run_uat == 'true'
    env:
      ENVIRONMENT: uat
      API_BASE_URL: ${{ vars.UAT_API_BASE_URL }}
      API_AUTH_TOKEN: ${{ secrets.UAT_API_AUTH_TOKEN }}
      TEST_ORG_ID: ${{ vars.UAT_TEST_ORG_ID }}
      TEST_PROJECT_ID: ${{ vars.UAT_TEST_PROJECT_ID }}
      TEST_REGION_ID: ${{ vars.UAT_TEST_REGION_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true

    - name: Touch
      run: make touch

    - name: Run API Tests
      if: github.event.inputs.focus == 'All'
      run: make test-api


    - name: Run API Tests with Focus
      if: github.event.inputs.focus != 'All'
      run: make test-api-focus FOCUS="${{ github.event.inputs.focus }}"


    - name: Archive API Test Results
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results-uat
        path: test/api/suites/test-results.json

    - name: Archive API Test JUnit Report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-junit-uat
        path: test/api/suites/junit.xml

    - name: Send Slack Notification
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        go run test/api/scripts/slack-notify.go test/api/suites/test-results.json "$WORKFLOW_URL"
