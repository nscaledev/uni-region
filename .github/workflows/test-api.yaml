name: API Tests
on:
  schedule:
    - cron: '0 7 * * *'  # Run nightly at 7am UTC
  workflow_dispatch:
    inputs:
      run_dev:
        description: 'Run Dev tests'
        type: boolean
        default: true
      run_uat:
        description: 'Run UAT tests'
        type: boolean
        default: false
      region_id:
        description: 'Override TEST_REGION_ID (leave empty to use default)'
        type: string
        required: false

permissions:
  contents: read

jobs:
  API-Tests-Dev:
    name: API Tests (dev)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.run_dev == 'true'
    env:
      ENVIRONMENT: dev
      API_BASE_URL: ${{ vars.DEV_API_BASE_URL }}
      API_AUTH_TOKEN: ${{ secrets.DEV_API_AUTH_TOKEN }}
      TEST_ORG_ID: ${{ vars.DEV_TEST_ORG_ID }}
      TEST_PROJECT_ID: ${{ vars.DEV_TEST_PROJECT_ID }}
      TEST_REGION_ID: ${{ inputs.region_id || vars.DEV_TEST_REGION_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true

    - name: Touch
      run: make touch

    - name: Run API Tests
      run: make test-api

    - name: Archive API Test Results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results-dev
        path: test/api/suites/test-results.json

    - name: Archive API Test JUnit Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: api-test-junit-dev
        path: test/api/suites/junit.xml

    - name: Create Linear Issues for Test Failures
      uses: nscaledev/quality-tooling/.github/actions/linear-test-failures@main
      if: ${{ !cancelled() }}
      with:
        test-results-path: test/api/suites/test-results.json
        workflow-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        linear-api-key: ${{ secrets.LINEAR_API_KEY }}
        linear-team-id: ${{ vars.LINEAR_TEAM_ID }}
        linear-project-id: ${{ vars.LINEAR_PROJECT_ID }}
        environment: dev
        linear-priority: '3'
        max-failures: '5'

    - name: Send Slack Notification
      if: ${{ !cancelled() }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        go run test/api/scripts/slack-notify.go test/api/suites/test-results.json "$WORKFLOW_URL"

  API-Tests-UAT:
    name: API Tests (uat)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.run_uat == 'true'
    env:
      ENVIRONMENT: uat
      API_BASE_URL: ${{ vars.UAT_API_BASE_URL }}
      API_AUTH_TOKEN: ${{ secrets.UAT_API_AUTH_TOKEN }}
      TEST_ORG_ID: ${{ vars.UAT_TEST_ORG_ID }}
      TEST_PROJECT_ID: ${{ vars.UAT_TEST_PROJECT_ID }}
      TEST_REGION_ID: ${{ inputs.region_id || vars.UAT_TEST_REGION_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true

    - name: Touch
      run: make touch

    - name: Run API Tests
      run: make test-api

    - name: Archive API Test Results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results-uat
        path: test/api/suites/test-results.json

    - name: Archive API Test JUnit Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: api-test-junit-uat
        path: test/api/suites/junit.xml

    - name: Create Linear Issues for Test Failures
      uses: nscaledev/quality-tooling/.github/actions/linear-test-failures@main
      if: ${{ !cancelled() }}
      with:
        test-results-path: test/api/suites/test-results.json
        workflow-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        linear-api-key: ${{ secrets.LINEAR_API_KEY }}
        linear-team-id: ${{ vars.LINEAR_TEAM_ID }}
        linear-project-id: ${{ vars.LINEAR_PROJECT_ID }}
        environment: uat
        linear-priority: '3'
        max-failures: '5'

    - name: Send Slack Notification
      if: ${{ !cancelled() }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        go run test/api/scripts/slack-notify.go test/api/suites/test-results.json "$WORKFLOW_URL"
